<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUROPATH - 3D Background</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars from the canvas */
            background-color: #050510; /* Fallback deep dark blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* The 3D Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind everything */
            outline: none;
        }

        /* Demo Overlay Content (Simulating your Landing Page) */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Above canvas */
            color: white;
            text-align: center;
            pointer-events: none; /* Let clicks pass through to the 3D background */
            mix-blend-mode: screen;
        }

        .overlay h1 {
            font-size: 4rem;
            letter-spacing: 0.5rem;
            font-weight: 300;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .overlay p {
            font-size: 1.2rem;
            color: #aebcd0;
            letter-spacing: 0.1rem;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="scanline"></div>

    <div class="overlay">
        <h1></h1>
        <p></p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const CONFIG = {
            particleCount: 180,
            connectionDistance: 130,
            baseColor: 0x00F0FF, // Cyan
            accentColor: 0x7000FF, // Purple
            bgColor: 0x050510, // Dark Navy
            rotationSpeed: 0.001
        };

        // --- Init Scene ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(CONFIG.bgColor, 0.002);
        scene.background = new THREE.Color(CONFIG.bgColor);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 400;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- Create Particles (Nodes) ---
        const particlesGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(CONFIG.particleCount * 3);
        const particleVelocities = []; // Store velocity for independent movement

        const r = 500; // Radius of the cloud
        for (let i = 0; i < CONFIG.particleCount; i++) {
            // Random position inside a sphere
            const x = Math.random() * r - r / 2;
            const y = Math.random() * r - r / 2;
            const z = Math.random() * r - r / 2;

            particlePositions[i * 3] = x;
            particlePositions[i * 3 + 1] = y;
            particlePositions[i * 3 + 2] = z;

            // Give each particle a tiny random drift velocity
            particleVelocities.push({
                x: (Math.random() - 0.5) * 0.2,
                y: (Math.random() - 0.5) * 0.2,
                z: (Math.random() - 0.5) * 0.2
            });
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));

        // Material for the nodes (Glowing Dots)
        const particlesMaterial = new THREE.PointsMaterial({
            color: CONFIG.baseColor,
            size: 4,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particleSystem);

        // --- Create Connections (Edges) ---
        // We will update the geometry of lines every frame based on particle proximity
        const linesGeometry = new THREE.BufferGeometry();
        const linesMaterial = new THREE.LineBasicMaterial({
            color: CONFIG.accentColor,
            transparent: true,
            opacity: 0.4,
            blending: THREE.AdditiveBlending
        });

        const linesMesh = new THREE.LineSegments(linesGeometry, linesMaterial);
        scene.add(linesMesh);

        // --- Create a "Core" Geometry (Symbolic/Drug Representation) ---
        // A wireframe Icosahedron spinning in the center to represent the core model
        const coreGeometry = new THREE.IcosahedronGeometry(60, 1);
        const coreMaterial = new THREE.MeshBasicMaterial({ 
            color: CONFIG.baseColor, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.15 
        });
        const coreMesh = new THREE.Mesh(coreGeometry, coreMaterial);
        scene.add(coreMesh);

        // --- Post Processing (Glow Effect) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.2; // Intensity of glow
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- Animation Loop ---
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);

            time += 0.005;

            // 1. Rotate the whole system slowly
            particleSystem.rotation.y += CONFIG.rotationSpeed;
            linesMesh.rotation.y += CONFIG.rotationSpeed;
            
            // 2. Animate the Core
            coreMesh.rotation.x -= 0.002;
            coreMesh.rotation.y -= 0.002;
            // Pulsing effect
            const scale = 1 + Math.sin(time) * 0.1;
            coreMesh.scale.set(scale, scale, scale);

            // 3. Update Particle Positions (Drift)
            const positions = particleSystem.geometry.attributes.position.array;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                // Update position based on velocity
                positions[i * 3] += particleVelocities[i].x;
                positions[i * 3 + 1] += particleVelocities[i].y;
                positions[i * 3 + 2] += particleVelocities[i].z;

                // Boundary check: if too far, reverse velocity
                if(Math.abs(positions[i * 3]) > r/2) particleVelocities[i].x *= -1;
                if(Math.abs(positions[i * 3+1]) > r/2) particleVelocities[i].y *= -1;
                if(Math.abs(positions[i * 3+2]) > r/2) particleVelocities[i].z *= -1;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;

            // 4. Update Lines (The GNN logic)
            updateLines(positions);

            // Render
            // renderer.render(scene, camera); // Standard render
            composer.render(); // Bloom render
        }

        // --- Dynamic Line Drawing ---
        function updateLines(positions) {
            const linePositions = [];
            
            // Note: This is O(N^2) complexity. 
            // Kept particle count low (180) to ensure high FPS on all devices.
            
            // We need to apply the group rotation to the calculations to match visual positions
            // But simpler: just connect them in local space and rotate the lineMesh group same as particles
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const x1 = positions[i * 3];
                const y1 = positions[i * 3 + 1];
                const z1 = positions[i * 3 + 2];

                for (let j = i + 1; j < CONFIG.particleCount; j++) {
                    const x2 = positions[j * 3];
                    const y2 = positions[j * 3 + 1];
                    const z2 = positions[j * 3 + 2];

                    const dist = Math.sqrt(
                        (x1 - x2) ** 2 + 
                        (y1 - y2) ** 2 + 
                        (z1 - z2) ** 2
                    );

                    if (dist < CONFIG.connectionDistance) {
                        // Add vertices for the line segment
                        linePositions.push(x1, y1, z1);
                        linePositions.push(x2, y2, z2);
                    }
                }
            }

            linesMesh.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        }

        // --- Interaction (Mouse Parallax) ---
        document.addEventListener('mousemove', (event) => {
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            // Gentle camera movement
            camera.position.x += (mouseX * 100 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 100 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
        });

        // --- Resize Handler ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
